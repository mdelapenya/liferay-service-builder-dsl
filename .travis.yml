jdk:
  - oraclejdk8
language: java

install:
  - ./gradlew --info assemble
script:
  - ./gradlew check
  - ./gradlew jacocoTestReport

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
- bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    secure: 
    on_success: change
