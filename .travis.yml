language: java
jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - ./gradlew --info assemble
  
script:
  - ./gradlew test
  - ./gradlew codeCoverageReport
after_success:
  - bash <(curl -s https://codecov.io/bash)