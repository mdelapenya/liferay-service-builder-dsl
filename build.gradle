group 'com.liferay'
version '1.0.0-SNAPSHOT'

apply plugin:'application'
apply plugin: 'java'
apply plugin: 'jacoco'

mainClassName = "com.liferay.servicebuilder.dsl.Entrypoint"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}